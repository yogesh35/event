<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashed Passwords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hashed Passwords</h2>
        <p>Use the following hashed passwords and try to crack them using hashing algorithms:</p>

        <table>
            <tr>
                <th>Username</th>
                <th>Hashed Password</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password_hash }}</td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a href="/">Back to Login</a>
    </div>
</body>
</html>
